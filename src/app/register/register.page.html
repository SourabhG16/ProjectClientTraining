    <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-input formControlName="Gender" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Birthdate</ion-label>
        <ion-input formControlName="Birthdate"type="Birthdate" value=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input formControlName="Address" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Email-Address</ion-label>
        <ion-input formControlName="Email" type="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Id-Number-Received</ion-label>
        <ion-input formControlName="IdReceiver" type="text" value=""></ion-input>
      </ion-item>
  
      <ion-list>
        <ion-radio-group formControlName="Type">
          <ion-list-header>
            <ion-label>Type</ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label>Tourist</ion-label>
            <ion-radio slot="start" value="Tourist" checked></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Commuter</ion-label>
            <ion-radio slot="start" value="Commuter"></ion-radio>

        <ion-input formControlName="Password" type="password" value=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input formControlName="Confirm" type="password" value=""></ion-input>
      </ion-item>
  
      <div padding>
