<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="Password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
    <!-- <ion-button expand="full" type="button" (click)="send_req()" >send_post</ion-button> -->
    <!-- <ion-button href="/register">Hello</ion-button> -->
  </form>
  <ion-toolbar>
    <ion-button expand="full" type="button" (click)="register()" >Register</ion-button>
  </ion-toolbar>
    
</ion-content>
