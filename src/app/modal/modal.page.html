    <!-- <ion-searchbar [(ngModel)]="YourLoc" value="{{src.Address}}" (ionChange)="doNothing($event)"></ion-searchbar> -->
    <div *ngIf="!Srcset" class="spinner-container">
        <ion-searchbar placeholder="Source" [(ngModel)]="Source"  (ionChange)="doNothing($event)"></ion-searchbar>
    </div>
    <div *ngIf="Srcset" class="spinner-container">
            <ion-text color="secondary"><h6>Source Station:{{src.Address}}</h6></ion-text>
        </div>
        <div *ngIf="searchingsrc" class="spinner-container">
            <ion-spinner></ion-spinner>
        </div>
             <ion-list>
            <ion-item *ngFor="let st of srclist" (click)="setSrc(st)" >
                {{st.Landmark}},{{st.Address}}
            </ion-item>
        </ion-list>
    <div *ngIf="!DestSet" class="spinner-container">
    <ion-searchbar placeholder="Destination" [(ngModel)]="Destination"  (ionChange)="doSomething($event)"></ion-searchbar>
</div>
<div *ngIf="DestSet" class="spinner-container">
        <ion-text color="secondary"><h6>Destination Station:{{finalDest.Address}}</h6></ion-text>
    </div>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
         <ion-list>
        <ion-item *ngFor="let st of stlist" (click)="setDest(st)" >
            {{st.Landmark}},{{st.Address}}
        </ion-item>
    </ion-list>
    <ion-button (click)="NavNow()">
        <ion-icon name="paper-plane"></ion-icon>
    </ion-button>
  <!-- </form> -->
</ion-content>
